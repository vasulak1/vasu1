.textbox {
    position: relative;

}

.textbox input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    background: #f9f9f9;
}

.textbox label {
    position: absolute;
    top: 10px;
    left: 15px;
    color: #aaa;
    font-size: 16px;
    pointer-events: none;
    transition: 0.2s ease all;
}

.textbox input:focus ~ label,
.textbox input:not(:placeholder-shown) ~ label {
    top: -15px;
    left: 10px;
    font-size: 12px;
    color: #007BFF;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    background: #007BFF;
    color: #fff;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease-in;
}

.btn:hover {

          <script>
    function loginRedirect(event) {
        // Prevent form submission
        event.preventDefault();

        // Get values from the form
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("loginMessage"); // Get the error message element

        // Clear any previous error messages
        errorMessage.textContent = '';
        errorMessage.style.color = ''; // Reset the color

        // Check if the username and password match the correct credentials
        if (username === "user" && password === "password") {
            // Redirect to FEATURES.html if credentials are correct
            window.location.href = "FEATURES.html";  // Redirect to the FEATURES page
        } else {
            // Display error message if credentials are incorrect
            errorMessage.textContent = "Invalid login credentials. Please try again.";
            errorMessage.style.color = "red"; // Set the color to red
        }
    }

    // Add event listener for the form submission
    document.getElementById("loginForm").addEventListener("submit", loginRedirect);
</script>
